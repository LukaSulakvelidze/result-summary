<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resultstyle.css">
  <link rel="stylesheet" href="reset.css">
  <title>
    Result Summary
  </title>
</head>

<body>
  <div class="container">
    <div class="headblue">
  
      <h1 class="your"> Your Result </h1>
  
      <div class="circle">
        <h2 class="mainnumber"> 76 </h2>
        <h3 class="of"> of 100 </h3>
      </div>
  
      <h4 class="great"> Great </h4>
      <h5 class="para"> Your performance exceed 65% of the people conducting the test here! </h5>
    </div>
  
    <div class="stat">
      <h6 class="summary"> Summary </h6>
      <div class="item1">
        <div class="item1-1">
          <img class="vector" src="Vector.png" alt="">
          <h7 class="reaction"> Reaction </h7>
        </div>
  
        <div class="item1-2">
          <h8 class="eighty"> 80 </h8>
          <h9 class="hundred1"> / 100 </h9>
        </div>
      </div>
  
      <div class="item2">
        <div class="item2-1">
          <img class="brain" src="brain-icon.png" alt="">
          <h10 class="memory"> Memory </h10>
        </div>
  
        <div class="item2-2">
          <h11 class="ninghty"> 92 </h11>
          <h12 class="hundred2"> / 100 </h12>
        </div>
      </div>
  
      <div class="item3">
        <div class="item3-1">
          <img class="chat" src="chat-icon.png" alt="">
          <h13 class="verbal"> Verbal </h13>
        </div>
  
        <div class="item3-2">
          <h14 class="sixsty"> 61 </h14>
          <h15 class="hundred3"> / 100 </h15>
        </div>
      </div>
  
      <div class="item4">
        <div class="item4-1">
          <img class="eye" src="eye-icon.png" alt="">
          <h16 class="visual"> Visual </h16>
        </div>
  
        <div class="item4-2">
          <h17 class="seventy"> 73 </h17>
          <h18 class="hundred4"> / 100 </h18>
        </div>
      </div>
  
      <button class="btn"> continue </button>
  
    </div>
  </div>
</body>

</html>
